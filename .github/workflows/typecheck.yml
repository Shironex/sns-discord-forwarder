name: Typecheck Code

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  workflow_dispatch:

# Add permissions block
permissions:
  contents: read

jobs:
  typecheck:
    name: Typecheck Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          pnpm-version: '9.12.3'
          install-dependencies: 'true'

      - name: Typecheck code
        run: pnpm typecheck
